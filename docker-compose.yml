services:
  # ============================================
  # INFRAESTRUTURA BASE
  # ============================================
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cloudgames-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_SA_PASSWORD:-Your_password123}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"${SQL_SA_PASSWORD:-Your_password123}\" -Q \"SELECT 1\""]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - cloudgames-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: cloudgames-azurite
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data
    networks:
      - cloudgames-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 10000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cloudgames-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - cloudgames-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  sqlserver-data:
  azurite-data:
  elasticsearch-data:

networks:
  cloudgames-network:
    driver: bridge

